<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title i18n-content="name"></title>
    <link rel="stylesheet" href="../vendor/bootstrap.min.css">
    <style type="text/css">
      body {padding-top: 60px; padding-bottom: 40px;}
      a {cursor: pointer;}
      #message {display: none;}
      .config-expand {display: none;}
      .config-expand a {cursor: pointer;}
      /*.import_con_list, .export_con_list {width: 100%;}
      .import_count {font-weight: bold;}
      .import_content, .export_content {width: 100%;}
      .import_error {color: #C00; font-style: italic;}*/
      #template_content {resize: vertical;}
      #template_shortcut {text-transform: uppercase;}
      #googlDeauthorize_btn {display: none;}
      #moveDown_btn, #moveUp_btn {display: block; margin-top: 11px;}
      /* TODO: Remove */
      .help {display: none;}
    </style>
    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/facebox.min.js"></script>
    <script src="../vendor/date.min.js"></script>
    <script src="../vendor/bootstrap.min.js"></script>
    <script src="../lib/utils.js"></script>
    <script src="../lib/options.js"></script>
    <script type="application/javascript">
      $(function () {
        options.init();
      });
    </script>
  </head>
  <body id="top">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="http://neocotic.com/template" target="_blank" i18n-content="name"></a>
          <ul class="nav">
            <li><a id="general_nav" tabify="#general_tab" i18n-content="opt_general_header"></a></li>
            <li><a id="templates_nav" tabify="#templates_tab" i18n-content="opt_template_header"></a></li>
            <li><a id="shorteners_nav" tabify="#shorteners_tab" i18n-content="opt_url_shortener_header"></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="message" class="alert alert-block alert-error">
        <a class="close" data-dismiss="alert">&times;</a>
        <h4 class="alert-heading" i18n-content="opt_errors_header"></h4>
        <ul id="errors"></ul>
      </div>
      <div id="general_tab" class="tab">
        <div class="row">
          <div class="span12">
            <form class="form-horizontal">
              <fieldset>
                <legend i18n-content="opt_anchor_header"></legend>
                <p i18n-content="opt_anchor_text"></p>
                <div class="control-group">
                  <label class="control-label" for="anchorTitle" i18n-content="opt_anchor_title_label"></label>
                  <div class="controls">
                    <label class="checkbox">
                      <input type="checkbox" id="anchorTitle">
                      <span i18n-content="opt_anchor_title_text"></span>
                      <p class="help-block" i18n-content="opt_anchor_title_sub_text"></p>
                    </label>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="anchorTarget" i18n-content="opt_anchor_target_label"></label>
                  <div class="controls">
                    <label class="checkbox">
                      <input type="checkbox" id="anchorTarget">
                      <span i18n-content="opt_anchor_target_text"></span>
                      <p class="help-block" i18n-content="opt_anchor_target_sub_text"></p>
                    </label>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend i18n-content="opt_notification_header"></legend>
                <div class="control-group">
                  <label class="control-label" for="notifications" i18n-content="opt_notification_label"></label>
                  <div class="controls">
                    <label class="checkbox">
                      <input type="checkbox" id="notifications">
                      <span i18n-content="opt_notification_text"></span>
                      <p class="help-block" i18n-content="opt_notification_sub_text"></p>
                    </label>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="notificationDuration" i18n-content="opt_notification_duration_label"></label>
                  <div class="controls">
                    <label class="input-append">
                      <input class="span1" id="notificationDuration" max="60" min="0" size="1" step="1" type="number">
                      <span class="add-on" i18n-content="opt_notification_duration_add_on_text"></span>
                    </label>
                    <span i18n-content="opt_notification_duration_text"></span>
                    <p class="help-block" i18n-content="opt_notification_duration_sub_text"></p>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend i18n-content="opt_toolbar_behaviour_header"></legend>
                <div class="control-group">
                  <label class="control-label" i18n-content="opt_toolbar_behaviour_label"></label>
                  <div class="controls">
                    <div class="btn-group" data-toggle="buttons-radio">
                      <button id="toolbarPopup" class="btn" i18n-content="opt_toolbar_popup_label"></button>
                      <button id="notToolbarPopup" class="btn" i18n-content="opt_toolbar_not_popup_label"></button>
                    </div>
                    <span id="toolbarPopup_desc"></span>
                    <p class="help-block" i18n-content="opt_toolbar_behaviour_sub_text"></p>
                  </div>
                </div>
                <div class="toolbarPopup">
                  <div class="control-group">
                    <label class="control-label" for="toolbarClose" i18n-content="opt_toolbar_close_label"></label>
                    <div class="controls">
                      <label class="checkbox">
                        <input type="checkbox" id="toolbarClose">
                        <span i18n-content="opt_toolbar_close_text"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="notToolbarPopup">
                  <div class="control-group">
                    <label class="control-label" for="toolbarKey" i18n-content="opt_toolbar_key_label"></label>
                    <div class="controls">
                      <label>
                        <select id="toolbarKey" size="1"></select>
                      </label>
                      <span i18n-content="opt_toolbar_key_text"></span>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="toolbarStyle" i18n-content="opt_toolbar_style_label"></label>
                    <div class="controls">
                      <label class="checkbox">
                        <input type="checkbox" id="toolbarStyle">
                        <span i18n-content="opt_toolbar_style_text"></span>
                        <p class="help-block" i18n-content="opt_toolbar_style_sub_text"></p>
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend i18n-content="opt_misc_header"></legend>
                <div class="control-group">
                  <label class="control-label" for="contextMenu" i18n-content="opt_context_menu_label"></label>
                  <div class="controls">
                    <label class="checkbox">
                      <input type="checkbox" id="contextMenu">
                      <span i18n-content="opt_context_menu_text"></span>
                    </label>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="shortcuts" i18n-content="opt_shortcut_label"></label>
                  <div class="controls">
                    <label class="checkbox">
                      <input type="checkbox" id="shortcuts">
                      <span i18n-content="opt_shortcut_text"></span>
                    </label>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="analytics" i18n-content="opt_analytics_label"></label>
                  <div class="controls">
                    <label class="checkbox">
                      <input type="checkbox" id="analytics">
                      <span i18n-content="opt_analytics_text"></span>
                      <p class="help-block" i18n-content="opt_analytics_sub_text"></p>
                    </label>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div id="templates_tab" class="tab">
        <div class="row">
          <div class="span12">
            <form class="form-vertical">
              <fieldset>
                <legend i18n-content="opt_template_header"></legend>
                <div class="row">
                  <div class="span4 control-group">
                    <select class="span4" id="templates" size="5"></select>
                  </div>
                  <div class="span8 control-group">
                    <button id="moveUp_btn" class="btn"><i class="icon-arrow-up"></i></button>
                    <button id="moveDown_btn" class="btn"><i class="icon-arrow-down"></i></button>
                  </div>
                </div>
                <div class="row">
                  <div class="span4 control-group">
                    <label class="control-label" for="template_title" i18n-content="opt_template_title_label"></label>
                    <div class="controls">
                      <input id="template_title" class="span4 read-only" type="text" maxlength="32">
                      <p class="help-block" i18n-content="opt_template_title_sub_text"></p>
                    </div>
                  </div>
                  <div class="span8 control-group">
                    <a class="btn btn-info" popover="opt_template_title_help" i18n-values="title:opt_template_title_label"><i class="icon-question-sign icon-white"></i></a>
                  </div>
                </div>
                <div class="row">
                  <div class="span12 control-group">
                    <label class="control-label" for="template_image" i18n-content="opt_template_image_label"></label>
                    <div class="controls">
                      <select id="template_image" class="span2"></select>
                      <img id="template_image_preview" width="16" height="16" />
                      <p class="help-block" i18n-content="opt_template_image_sub_text"></p>
                    </div>
                  </div>
                </div>
                <div class="form-actions">
                  <button id="import_btn" class="btn" i18n-content="opt_import_button"></button>
                  <button id="export_btn" class="btn" i18n-content="opt_export_button"></button>
                  <button id="delete_btn" class="btn btn-danger read-only" i18n-content="opt_delete_button"></button>
                  <button id="add_btn" class="btn btn-success" i18n-content="opt_add_button"></button>
                </div>
              </fieldset>
              <div id="import_con" style="display: none">
                <div class="import_con_stage1" i18n-content="confirm_import_stage1"></div>
                <div class="import_con_stage2" i18n-content="confirm_import_stage2"></div>
                <div class="import_con_stage3" i18n-content="confirm_import_stage3"></div>
              </div>
              <div id="export_con" style="display: none">
                <div class="export_con_stage1" i18n-content="confirm_export_stage1"></div>
                <div class="export_con_stage2" i18n-content="confirm_export_stage2"></div>
              </div>
              <fieldset>
                <table>
                  <tr class="template-input">
                    <td colspan="2">
                      <table class="no-spacing">
                        <tr>
                          <td>
                            <label for="template_shortcut">
                              <span id="template_shortcut_txt" i18n-content="opt_template_shortcut_text"></span>
                            </label>
                            <a facebox="#template_shortcut_help" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                            <div id="template_shortcut_help" class="help" i18n-content="help_template_shortcut"></div>
                          </td>
                          <td>
                            <label>
                              <span id="template_shortcut_modifier"></span><input id="template_shortcut" type="text" maxlength="1" size="1" />
                            </label>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td></td>
                  </tr>
                  <tr class="template-input">
                    <td colspan="2">
                      <table class="no-spacing">
                        <tr>
                          <td>
                            <label for="template_enabled">
                              <span id="template_enabled_txt" i18n-content="opt_template_enabled_text"></span>
                            </label>
                            <a facebox="#template_enabled_help" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                            <div id="template_enabled_help" class="help" i18n-content="help_template_enabled"></div>
                          </td>
                          <td>
                            <input id="template_enabled" type="checkbox" checked />
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td></td>
                  </tr>
                  <tr>
                    <td colspan="3">
                      <label>
                        <textarea id="template_content" class="read-only" rows="5" cols="47" spellcheck="false" i18n-values="placeholder:opt_template_content_text"></textarea>
                      </label>
                      <div>
                        <a id="template_help_lnk" facebox="#template_help" i18n-content="opt_template_content_help" i18n-values="title:opt_help_text"></a>
                        <div id="template_help" class="help"></div>
                      </div>
                    </td>
                  </tr>
                </table>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div id="shorteners_tab" class="tab">
        <div id="shorteners_sct" class="section">
          <h4 id="shorteners_hdr" i18n-content="opt_url_shortener_header"></h4>
          <div class="contents">
            <div>
              <table class="styled">
                <thead>
                  <tr>
                    <th id="shorteners_enabled_hdr" class="center" style="width: 12%" i18n-content="opt_url_shortener_enabled_header"></th>
                    <th id="shorteners_name_hdr" style="width: 23%" i18n-content="opt_url_shortener_name_header"></th>
                    <th id="shorteners_config_hdr" style="width: 65%" i18n-content="opt_url_shortener_config_header"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="top">
                    <td class="center"><input type="radio" name="enabled_shortener" id="bitly" /></td>
                    <td><a href="http://bit.ly" target="_blank">bit.ly</a></td>
                    <td>
                      <div class="config">
                        <div class="config-expand">
                          <a i18n-content="opt_config_expand_text"></a>
                        </div>
                        <div class="config-details">
                          <table>
                            <tr>
                              <td>
                                <label for="bitlyUsername">
                                  <span id="bitlyUsername_txt" i18n-content="opt_url_shortener_username_text"></span>
                                </label>
                                <a facebox="#bitlyUsername_help" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                                <div id="bitlyUsername_help" class="help" i18n-content="help_bitlyUsername"></div>
                              </td>
                              <td>
                                <input type="text" id="bitlyUsername" size="28" />
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="bitlyApiKey">
                                  <span id="bitlyApiKey_txt" i18n-content="opt_url_shortener_api_key_text"></span>
                                </label>
                                <a facebox="#bitlyApiKey_help" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                                <div id="bitlyApiKey_help" class="help" i18n-content="help_bitlyApiKey"></div>
                              </td>
                              <td>
                                <input type="password" id="bitlyApiKey" size="28" />
                              </td>
                            </tr>
                          </table>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr class="top">
                    <td class="center"><input type="radio" name="enabled_shortener" id="googl" /></td>
                    <td><a href="http://goo.gl" target="_blank">goo.gl</a></td>
                    <td>
                      <div class="config">
                        <div class="config-expand">
                          <a i18n-content="opt_config_expand_text"></a>
                        </div>
                        <div class="config-details">
                          <label>
                            <input type="checkbox" id="googlOauth" />
                            <span id="googlOauth_txt" i18n-content="opt_url_shortener_oauth_enable_text"></span>
                          </label>
                          <a facebox="#googlOauth_help" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                          <div id="googlOauth_help" class="help" i18n-content="help_googlOauth"></div>
                          <div>
                            <button id="googlDeauthorize_btn" i18n-content="opt_deauthorize_button"></button>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr class="top">
                    <td class="center"><input type="radio" name="enabled_shortener" id="yourls" /></td>
                    <td><a href="http://yourls.org" target="_blank">YOURLS</a></td>
                    <td>
                      <div class="config">
                        <div class="config-expand">
                          <a i18n-content="opt_config_expand_text"></a>
                        </div>
                        <div class="config-details">
                          <table>
                            <tr>
                              <td>
                                <label for="yourlsUrl">
                                  <span id="yourlsUrl_txt" i18n-content="opt_url_shortener_url_text"></span>
                                </label>
                                <a facebox="#yourlsUrl_help" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                                <div id="yourlsUrl_help" class="help" i18n-content="help_yourlsUrl"></div>
                              </td>
                              <td>
                                <input type="url" id="yourlsUrl" size="28" />
                              </td>
                            </tr>
                            <tr>
                              <td colspan="2" class="config-divider"></td>
                            </tr>
                            <tr>
                              <td>
                                <label for="yourlsUsername">
                                  <span id="yourlsUsername_txt" i18n-content="opt_url_shortener_username_text"></span>
                                </label>
                                <a facebox="#yourlsCredentials_help" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                                <div id="yourlsCredentials_help" class="help" i18n-content="help_yourlsCredentials"></div>
                              </td>
                              <td>
                                <input type="text" id="yourlsUsername" size="28" />
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <label for="yourlsPassword">
                                  <span id="yourlsPassword_txt" i18n-content="opt_url_shortener_password_text"></span>
                                </label>
                                <a facebox="#yourlsCredentials_help" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                              </td>
                              <td>
                                <input type="password" id="yourlsPassword" size="28" />
                              </td>
                            </tr>
                            <tr>
                              <td id="yourls_or_txt" colspan="2" class="bold center" i18n-content="opt_or_text"></td>
                            </tr>
                            <tr>
                              <td>
                                <label for="yourlsSignature">
                                  <span id="yourlsSignature_txt" i18n-content="opt_url_shortener_signature_text"></span>
                                </label>
                                <a facebox="#yourlsSignature_help" tabindex="-1" i18n-values="title:opt_help_text"><img alt="?" src="../images/help.png" /></a>
                                <div id="yourlsSignature_help" class="help" i18n-content="help_yourlsSignature"></div>
                              </td>
                              <td>
                                <input type="password" id="yourlsSignature" size="28" />
                              </td>
                            </tr>
                          </table>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <footer class="footer">
        <p class="pull-right"><a data-goto="top" i18n-content="opt_top_button"></a></p>
        <p id="footer" i18n-content="opt_footer"></p>
      </footer>
    </div>
  </body>
</html>
