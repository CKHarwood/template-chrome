<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <style type="text/css">
            body {background-color: #EBEFF9; font-family: Arial, sans-serif; font-size: 13px; margin: 10px;}
            a, a:active, a:link, a:visited {color: #3D5D6A; font-weight: bold; text-decoration: none;}
            a:hover {text-decoration: underline;}
            .features tr td:first-child {padding-top: 6px; text-align: right; vertical-align: top;}
            .feature td {text-align: left;}
            .feature.first .expanded, .feature.collapsed.first .collapsed {display: block;}
            .feature.first .collapsed, .feature.collapsed.first .expanded {display: none;}
            .feature.collapsed.second, .feature.collapsed.third {display: none;}
            .feature.template {/*TODO: display: none;*/}
            .featureShortcut {text-transform: uppercase;}
            .features tr:last-child td:first-child {padding-top: 8px !important;}
            .styled thead th {border-bottom: 1px solid #EEE;}
            .styled thead th:hover {border-bottom-color: #AAA;}
            .styled tbody tr:hover {background-color: #F3F3F3;}
            .contentBox {background-color: white; border: 3px solid #BEC9CE; border-radius: 20px; height: auto; margin: 50px auto 20px auto; padding: 30px; text-align: left; width: 600px;}
            #header {padding-bottom: 1em; padding-top: 1em;}
            #header h1 {background: url('../images/icon_48.png') no-repeat; background-position: 1px 62px; background-size: 48px; color: #3D5D6A; display: inline; font-size: 30px; padding-bottom: 40px; padding-left: 90px; padding-top: 70px;}
            h4 {border-bottom: 2px dotted #C3C3C3; color: #333; font-size: 15px; line-height: 28px;padding-left: 0.5em;}
            .section .content {display: none; line-height: 25px; padding-left: 55px;}
            .section h4 {background-size: 24px 24px; cursor: pointer;}
            .section h4.toggle-collapse {background: white url('../images/toggle-collapse.png') no-repeat scroll right;}
            .section h4.toggle-expand {background: white url('../images/toggle-expand.png') no-repeat scroll right;}
            #moveDownButton, #moveUpButton {padding: 3px 3px 1px;}
            input {cursor: pointer;}
            #ieTabSettingDiv {display: none;}
            #ieTabFooter {font-weight: bold;}
            .closeBtn {margin: 25px 0 0 0;}
            #footer {font-size: 13px; text-align: center;}
        </style>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/utils.js"></script>
        <script type="text/javascript" src="../js/options.js"></script>
        <script type="text/javascript">
            $(function () {
                options.init();
            });
        </script>
    </head>
    <body>
        <div class="contentBox">
            <div id="header">
                <h1 id="optionTitle"></h1>
            </div>
            <div id="featureSettingDiv" class="section">
                <h4 id="featureSetting" class="toggle-expand"></h4>
                <div class="content">
                    <div>
                        <table style="border: none; border-collapse; collapse; width: 100%">
                            <tr>
                                <td colspan="2" rowspan="2" style="width: 50%">
                                    <select id="settingFeatures" size="5" style="width: 100%"></select>
                                </td>
                                <td style="padding-top: 10px">
                                    <button id="moveUpButton"><img src="../images/move_up_disabled.gif" /></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="moveDownButton"><img src="../images/move_down_disabled.gif" /></button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <button id="addButton">Add</button>
                                    <label>
                                        <input id="settingFeatureName" type="text" maxlength="32" size="32" disabled="disabled" placeholder="Name" />
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" id="settingFeatureEnabled" disabled="disabled" />
                                        <span id="settingFeatureEnabledText"></span>
                                    </label>
                                </td>
                                <td style="text-align: right">
                                    <label>
                                        <span id="settingFeatureShortcutText"></span><input type="text" id="settingFeatureShortcut" disabled="disabled" maxlength="1" size="1" style="text-transform: uppercase" />
                                    </label>
                                </td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <label>
                                        <textarea id="settingFeatureTemplate" rows="5" cols="50" disabled="disabled" placeholder="Template"></textarea>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="updateButton">Update</button>
                                </td>
                                <td style="text-align: right">
                                    <button id="deleteButton">Delete</button>
                                </td>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                    </div>
                    <div style="margin-top: 25px">
                        <!-- TODO: Overlay/Dialog/Slide? -->
                        <a href="javascript:void(0)" id="customFeaturesTemplateHelp">Need help creating templates?</a>
                    </div>
                </div>
            </div>
            <div id="customFeatureSettingDiv" class="section">
                <h4 id="customFeatureSetting" class="toggle-expand">Custom Features Settings:</h4>

                                <td style="text-align: left">
                                    <input class="featureName" type="text" maxlength="32" size="32" placeholder="Name" disabled="disabled" />
                                </td>
                                <td style="width: 40%">
                                    <div class="collapsed">
                                        <a class="expandFeature" href="javascript:void(0)">show details</a>
                                    </div>
                                    <div class="expanded">
                                        <a class="collapseFeature" href="javascript:void(0)">hide details</a>
                                    </div>
                                </td>
                            </tr>
                            <tr class="feature template second collapsed">
                                <td>&nbsp;</td>
                                <td style="text-align: left">
                                    <label>
                                        <span class="featureShortcutText"></span><input type="text" class="featureShortcut" maxlength="1" size="1" />
                                    </label>
                                </td>
                                <td>
                                    <label>
                                        <input type="checkbox" class="featureEnabled" disabled="disabled" />
                                        <span class="featureEnabledText"></span>
                                    </label>
                                </td>
                            </tr>
                            <tr class="feature template third collapsed">
                                <td>&nbsp;</td>
                                <td colspan="2" style="text-align: left">
                                    <textarea class="featureTemplate" rows="5" cols="50" placeholder="Template" disabled="disabled"></textarea>
                                </td>
                            </tr>

                                    </div>

                            </tr>

                                <td>
                                    <input id="addButton" type="image" src="../images/add.png" />
                                </td>
                                <td colspan="2">
                                    <input id="newFeatureName" type="text" maxlength="32" size="32" placeholder="Name" />
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div style="margin-top: 25px">
                        <!-- TODO: Overlay/Dialog/Slide? -->
                        <a href="javascript:void(0)" id="customFeaturesTemplateHelp">Need help creating templates?</a>
                    </div>
                </div>
            </div>
            <div id="urlShortenerSettingDiv" class="section">
                <h4 id="urlShortenerSetting" class="toggle-expand"></h4>
                <div class="content">
                    <div>
                        <table class="styled" style="border: none; border-collapse; collapse; width: 100%">
                            <thead>
                                <tr>
                                    <th id="urlShortenerEnabledHeader" style="text-align: center; width: 12%"></th>
                                    <th id="urlShortenerNameHeader" style="width: 33%"></th>
                                    <th id="urlShortenerConfigHeader" style="width: 55%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="vertical-align: top">
                                    <td style="text-align: center"><input type="radio" name="settingEnabledUrlShortener" id="bitlyEnabled" /></td>
                                    <td><a href="http://bit.ly" target="_blank">bit.ly</a></td>
                                    <td>
                                        <div>
                                            <label>
                                                <a href="http://bit.ly/a/sign_up" target="_blank"><span id="bitlyXLoginText"></span></a><br />
                                                <input type="text" id="bitlyXLogin" />
                                            </label>
                                        </div>
                                        <div>
                                            <label>
                                                <a href="http://bit.ly/a/your_api_key" target="_blank"><span id="bitlyXApiKeyText"></span></a><br />
                                                <input type="text" id="bitlyXApiKey" />
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr style="vertical-align: top">
                                    <td style="text-align: center"><input type="radio" name="settingEnabledUrlShortener" id="googleEnabled" /></td>
                                    <td><a href="http://goo.gl" target="_blank">goo.gl</a></td>
                                    <td>
                                        <div>
                                            <label>
                                                <input type="checkbox" id="googleOAuthEnabled" />
                                                <span id="googleOAuthEnabledText"></span>
                                                <span><a href="http://oauth.net/" target="_blank">OAuth</a></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="anchorSettingDiv" class="section">
                <h4 id="anchorSetting" class="toggle-expand"></h4>
                <div class="content">
                    <div>
                        <label>
                            <input type="checkbox" id="settingTitleAttr" />
                            <span id="settingTitleAttrText"></span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="settingTargetAttr" />
                            <span id="settingTargetAttrText"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="notificationSettingDiv" class="section">
                <h4 id="notificationSetting" class="toggle-expand"></h4>
                <div class="content">
                    <div>
                        <label>
                            <input type="checkbox" id="settingNotification" />
                            <span id="settingNotificationText"></span>
                        </label>
                    </div>
                    <div style="margin: 5px 0 0 4px">
                        <label>
                            <span id="settingNotificationTimerText1"></span>
                            <select id="settingNotificationTimer"></select>
                            <span id="settingNotificationTimerText2"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="shortcutSettingDiv" class="section">
                <h4 id="shorcutSetting" class="toggle-expand"></h4>
                <div class="content">
                    <div>
                        <label>
                            <input type="checkbox" id="settingShortcut" />
                            <span id="settingShortcutText"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="ieTabSettingDiv" class="section">
                <h4 id="ieTabSetting" class="toggle-expand"></h4>
                <div class="content">
                    <div>
                        <label>
                            <input type="checkbox" id="settingIeTabExtract" />
                            <span id="settingIeTabExtractText"></span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="settingIeTabTitle" />
                            <span id="settingIeTabTitleText"></span>
                        </label>
                    </div>
                    <div style="margin: 15px 0 0 4px">
                        <span id="ieTabFooter"></span>
                        <a href="https://chrome.google.com/webstore/detail/hehijbfgiekmjfkfjpbkbammjbdenadd" id="ieTabExtension" target="_blank"></a>
                        |
                        <a href="http://www.ietab.net/" id="ieTabWebsite" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="closeBtn">
                <table style="border: none; border-collapse; collapse; width: 100%">
                    <tr>
                        <td style="width: 50%">
                            <button id="saveAndClose"></button>
                        </td>
                        <td style="text-align: right">
                            <span><a href="javascript:void(0)" id="collapseAll"></a> &#124; <a href="javascript:void(0)" id="expandAll"></a></span>
                        </td>
                    </tr>
                </table>
            </div>

        <div id="footer"></div>
    </body>
</html>
