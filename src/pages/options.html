<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title i18n-content="name"></title>
    <style type="text/css">
      body {background-color: #EBEFF9; font-family: Arial, sans-serif; font-size: 13px; margin: 10px;}
      a, a:active, a:link, a:visited {color: #3D5D6A; cursor: pointer; font-weight: bold; text-decoration: none;}
      a:hover {text-decoration: underline;}
      a[facebox] {cursor: pointer; outline: 0;}
      #message {display: none;}
      #templates {min-width: 352px;}
      #template_image_preview, img[alt="?"] {margin-bottom: -3px;}
      .bold {font-weight: bold;}
      .italic {font-style: italic;}
      .top {vertical-align: top;}
      .middle {vertical-align: middle;}
      .bottom {vertical-align: bottom;}
      .full {width: 100%;}
      .half {width: 50%;}
      .left {text-align: left;}
      .center {text-align: center;}
      .right {text-align: right;}
      .config-details > table > tbody > tr:first-child > td:first-child {width: 40%;}
      .config-divider {border-bottom: 1px dashed #AAA;}
      .config-expand {display: none;}
      .config-expand a {cursor: pointer;}
      code, pre {font: 12px 'Bitstream Vera Sans Mono','Courier',monospace;}
      code {background-color: #F8F8F8; border: 1px solid #DEDEDE; font-size: 13px; padding: 0 2px; border-radius: 3px; -moz-border-radius: 3px; -webkit-border-radius: 3px;}
      pre {background-color: #F8F8F8; border: 1px solid #CCC; font-size: 13px; line-height: 19px; margin: 20px 0; overflow: auto; padding: 6px 10px; order-radius: 3px; -moz-border-radius: 3px; -webkit-border-radius: 3px;}
      table {border: 0; border-collapse; collapse; width: 100%;}
      table.no-spacing {border-spacing: 0;}
      .styled thead th {border-bottom: 1px solid #EEE;}
      .styled thead th:hover {border-bottom-color: #AAA;}
      .styled tbody tr:hover {background-color: #F3F3F3;}
      #navigation {background-color: #BEC9CE; border: 3px solid #BEC9CE; border-bottom: 0; border-radius: 20px 20px 0 0; list-style-type: none; margin: 50px auto 0 auto; padding: 0 30px; width: 600px;}
      #navigation li {background-color: white; border-radius: 8px 8px 0 0; color: #333; cursor: pointer; display: inline-block; font-size: 15px; font-weight: bold; opacity: 0.5; padding: 5px 10px;}
      #navigation li:hover {opacity: 1.0;}
      #navigation li.selected {cursor: default; opacity: 1.0;}
      #navigation-footer {background-color: #BEC9CE; margin: 0 auto 0 auto; padding: 0 3px; width: 660px;}
      #navigation-footer div {background-color: white; border-radius: 20px 20px 0 0; height: 20px;}
      .content-box {background-color: white; border: 3px solid #BEC9CE; border-radius: 0 0 20px 20px; border-top: 0; height: auto;  margin: 0 auto 20px auto; padding: 10px 30px 30px; text-align: left; width: 600px;}
      h4 {border-bottom: 2px dotted #C3C3C3; color: #333; font-size: 15px; line-height: 28px; padding-left: 0.5em;}
      .tab > .section:first-child > h4:first-child {margin-top: 0;}
      .tab {display: none;}
      .controls {display: none; margin: 25px 0 0 0;}
      .section .contents {line-height: 25px; padding-left: 55px;}
      .sections .section .contents {padding-left: 5px;}
      .help {display: none;}
      #add_btn, #delete_btn, #export_btn, #import_btn {margin-left: 10px;}
      #moveDown_btn, #moveUp_btn {padding-top: 2px; margin: 5px 10px;}
      .import_con_list, .export_con_list {width: 100%;}
      .import_count {font-weight: bold;}
      .import_content, .export_content {width: 100%;}
      .import_error {color: #C00; font-style: italic;}
      tr.template-input {height: 30px;}
      tr.template-input > td:first-child > table.no-spacing > tbody > tr:first-child > td:first-child {width: 85px;}
      #template_content {font: 12px 'Bitstream Vera Sans Mono','Courier',monospace; resize: vertical;}
      #template_shortcut {text-transform: uppercase;}
      input {cursor: pointer;}
      img.disabled {opacity: .5;}
      span.disabled {color: #888;}
      button, input[type="button"], input[type="file"]::-webkit-file-upload-button, input[type="reset"], input[type="submit"] {background-image: -webkit-gradient(linear, left top, left bottom, from(whiteSmoke), to(#F1F1F1)); background-image: -webkit-linear-gradient(top, whiteSmoke, #F1F1F1); -webkit-border-radius: 2px; -webkit-user-select: none; background-color: whiteSmoke; background-image: linear-gradient(top, whiteSmoke, #F1F1F1); background-image: -o-linear-gradient(top, whiteSmoke, #F1F1F1); border: 1px solid gainsboro; border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 2px; color: #666; cursor: pointer; font-size: 11px; font-weight: bold; height: 22px; line-height: 1em; margin: auto 6px auto auto; padding: 0 8px; text-align: center;}
      button:disabled, input[type="button"]:disabled, input[type="file"]:disabled::-webkit-file-upload-button, input[type="reset"]:disabled, input[type="submit"]:disabled {background-image: -webkit-gradient(linear,left top,left bottom, from(#EBEBE4), to(#F1F1F1)); background-image: -webkit-linear-gradient(top, #EBEBE4, #F1F1F1); background-color: #EBEBE4; background-image: linear-gradient(top, #EBEBE4, #F1F1F1); background-image: -o-linear-gradient(top, #EBEBE4, #F1F1F1); border: 1px solid #C6C6C6; color: #AAA; cursor: default;}
      button:hover:not(:disabled), input[type="button"]:hover:not(:disabled), input[type="file"]::-webkit-file-upload-button:hover:not(:disabled), input[type="reset"]:hover:not(:disabled), input[type="submit"]:hover:not(:disabled) {background-image: -webkit-gradient(linear,left top,left bottom, from(#F8F8F8), to(#F1F1F1)); background-image: -webkit-linear-gradient(top, #F8F8F8, #F1F1F1); -webkit-box-shadow: 0 1px 1px rgba(0,0,0,0.1); background-color: #F8F8F8; background-image: linear-gradient(top, #F8F8F8, #F1F1F1); background-image: -o-linear-gradient(top, #F8F8F8, #F1F1F1); border: 1px solid #C6C6C6; box-shadow: 0 1px 1px rgba(0,0,0,0.1); color: #333;}
      #footer {font-size: 13px; text-align: center;}
      .template {height: 300px; padding-right: 5px; width: 500px;}
      .template-display {height: 300px; overflow: auto; padding-right: 5px; width: 395px;}
      .template-table {height: 100%;}
      .template-table > tbody > tr > td {vertical-align: top;}
      .template-table > tbody > tr > td:first-child {border-right: 2px dotted #C3C3C3; padding-right: 10px;}
      .template-sections {list-style-type: none; margin: 0; padding: 0;}
      .template-section {cursor: pointer; display: inline-block; font-weight: bold; padding: 5px; width: 100%;}
      .template-section:hover {background-color: #F3F3F3 !important; color: black !important;}
      .template-section.selected {background-color: #C3C3C3; color: white;}
      .template-content {display: none;}
      .template-definitions tbody tr td {vertical-align: top;}
      .template-definitions tbody tr td:first-child, .template-definition {color: #666;}
      #googlDeauthorize_btn {display: none;}
      /* Facebox */
      #facebox {left: 0; position: absolute; text-align: left; top: 0; z-index: 100;}
      #facebox .popup {border: 3px solid rgba(0,0,0,0); border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px; box-shadow:0 0 18px rgba(0,0,0,0.4); -moz-box-shadow: 0 0 18px rgba(0,0,0,0.4); -webkit-box-shadow: 0 0 18px rgba(0,0,0,0.4); position: relative;}
      #facebox .content {display: table; width: 370px; padding: 10px 18px 10px 10px; background: white; border-radius: 4px; -moz-border-radius: 4px; -webkit-border-radius: 4px; margin-right: 20px;}
      #facebox .content > p:first-child {margin-top: 0;}
      #facebox .content > p:last-child {margin-bottom: 0;}
      #facebox .close {background: white; padding: 2px; position: absolute; right: 5px; top: 5px;}
      #facebox .close img {opacity: 0.3;}
      #facebox .close:hover img {opacity: 1.0;}
      #facebox .loading {text-align: center;}
      #facebox .image {text-align: center;}
      #facebox img {border: 0; margin: 0;}
      #facebox_overlay {height: 100%; left: 0; position: fixed; top: 0; width: 100%;}
      .facebox_hide {z-index: -100;}
      .facebox_overlayBG {background-color: black; z-index: 99;}
    </style>

    <script src="../vendor/date.min.js"></script>

      $(function () {
        options.init();
      });
    </script>
  </head>
