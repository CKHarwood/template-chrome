<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <style type="text/css">
            body {background-color: #EBEFF9; font-family: Arial, sans-serif; font-size: 13px; margin: 10px;}
            a, a:active, a:link, a:visited {color: #3D5D6A; cursor: pointer; font-weight: bold; text-decoration: none;}
            a:hover {text-decoration: underline;}
            a[rel="facebox"] {outline: 0;}
            table {border: 0; border-collapse; collapse; width: 100%;}
            .features tr td:first-child {padding-top: 6px; text-align: right; vertical-align: top;}
            .feature td {text-align: left;}
            .feature.first .expanded, .feature.collapsed.first .collapsed {display: block;}
            .feature.first .collapsed, .feature.collapsed.first .expanded {display: none;}
            .feature.collapsed.second, .feature.collapsed.third {display: none;}
            .feature.template {/*TODO: display: none;*/}
            .featureShortcut {text-transform: uppercase;}
            .features tr:last-child td:first-child {padding-top: 8px !important;}
            .styled thead th {border-bottom: 1px solid #EEE;}
            .styled thead th:hover {border-bottom-color: #AAA;}
            .styled tbody tr:hover {background-color: #F3F3F3;}
            .content-box {background-color: white; border: 3px solid #BEC9CE; border-radius: 20px; height: auto; margin: 50px auto 20px auto; padding: 30px; text-align: left; width: 600px;}
            #header {padding-bottom: 1em; padding-top: 1em;}
            #header h1 {background: url('../images/icon_48.png') no-repeat; background-position: 1px 62px; background-size: 48px; color: #3D5D6A; display: inline; font-size: 30px; padding-bottom: 40px; padding-left: 90px; padding-top: 70px;}
            h4 {border-bottom: 2px dotted #C3C3C3; color: #333; font-size: 15px; line-height: 28px; padding-left: 0.5em;}
            .controls {margin: 25px 0 0 0;}
            .section .contents {display: none; line-height: 25px; padding-left: 55px;}
            .section h4 {background-size: 24px 24px; cursor: pointer;}
            .section h4.toggle-collapse {background: white url('../images/toggle-collapse.png') no-repeat scroll right;}
            .section h4.toggle-expand {background: white url('../images/toggle-expand.png') no-repeat scroll right;}
            .sections .section .contents {padding-left: 5px;}
            .help {display: none;}
            #add_btn, #delete_btn, #update_btn {margin-left: 10px;}
            #moveDown_btn, #moveUp_btn {padding-top: 2px; margin: 5px 10px;}
            input {cursor: pointer;}
            button, input[type="button"], input[type="file"]::-webkit-file-upload-button, input[type="reset"], input[type="submit"] {background-image: -webkit-gradient(linear, left top, left bottom, from(whiteSmoke), to(#F1F1F1)); background-image: -webkit-linear-gradient(top, whiteSmoke, #F1F1F1); -webkit-border-radius: 2px; -webkit-user-select: none; background-color: whiteSmoke; background-image: linear-gradient(top, whiteSmoke, #F1F1F1); background-image: -o-linear-gradient(top, whiteSmoke, #F1F1F1); border: 1px solid gainsboro; border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 2px; color: #666; cursor: pointer; font-size: 11px; font-weight: bold; height: 22px; line-height: 1em; margin: auto 6px; padding: 0 8px; text-align: center;}
            button:disabled, input[type="button"]:disabled, input[type="file"]:disabled::-webkit-file-upload-button, input[type="reset"]:disabled, input[type="submit"]:disabled {background-image: -webkit-gradient(linear,left top,left bottom, from(#EBEBE4), to(#F1F1F1)); background-image: -webkit-linear-gradient(top, #EBEBE4, #F1F1F1); background-color: #EBEBE4; background-image: linear-gradient(top, #EBEBE4, #F1F1F1); background-image: -o-linear-gradient(top, #EBEBE4, #F1F1F1); border: 1px solid #C6C6C6; color: #AAA; cursor: default;}
            button:hover:not(:disabled), input[type="button"]:hover:not(:disabled), input[type="file"]::-webkit-file-upload-button:hover:not(:disabled), input[type="reset"]:hover:not(:disabled), input[type="submit"]:hover:not(:disabled) {background-image: -webkit-gradient(linear,left top,left bottom, from(#F8F8F8), to(#F1F1F1)); background-image: -webkit-linear-gradient(top, #F8F8F8, #F1F1F1); -webkit-box-shadow: 0 1px 1px rgba(0,0,0,0.1); background-color: #F8F8F8; background-image: linear-gradient(top, #F8F8F8, #F1F1F1); background-image: -o-linear-gradient(top, #F8F8F8, #F1F1F1); border: 1px solid #C6C6C6; box-shadow: 0 1px 1px rgba(0,0,0,0.1); color: #333;}
            #support {background-color: white; border: 3px solid #BEC9CE; border-radius: 20px; margin: 15px auto; padding: 5px 30px; width: 600px;}
            #extensions_hdr {margin: 5px 0;}
            #extensions {list-style-type: none; margin: 0 0 8px 6px; padding: 0;}
            #extensions li {display: inline-block; padding: 3px 3px 0;}
            #extensions_status_txt {margin: 0 0 8px 8px;}
            #footer {font-size: 13px; text-align: center;}
            /* Facebox */
            #facebox {left: 0; position: absolute; text-align: left; top: 0; z-index: 100;}
            #facebox .popup {border: 3px solid rgba(0,0,0,0); border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px; box-shadow:0 0 18px rgba(0,0,0,0.4); -moz-box-shadow: 0 0 18px rgba(0,0,0,0.4); -webkit-box-shadow: 0 0 18px rgba(0,0,0,0.4); position: relative;}
            #facebox .content {display: table; width: 370px; padding: 10px 18px 10px 10px; background: white; border-radius: 4px; -moz-border-radius: 4px; -webkit-border-radius: 4px;}
            #facebox .content > p:first-child {margin-top: 0;}
            #facebox .content > p:last-child {margin-bottom: 0;}
            #facebox .close {background: white; padding: 2px; position: absolute; right: 5px; top: 5px;}
            #facebox .close img {opacity: 0.3;}
            #facebox .close:hover img {opacity: 1.0;}
            #facebox .loading {text-align: center;}
            #facebox .image {text-align: center;}
            #facebox img {border: 0; margin: 0;}
            #facebox_overlay {height: 100%; left: 0; position: fixed; top: 0; width: 100%;}
            .facebox_hide {z-index: -100;}
            .facebox_overlayBG {background-color: black; z-index: 99;}
        </style>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/facebox.min.js"></script>
        <script type="text/javascript" src="../js/utils.js"></script>
        <script type="text/javascript" src="../js/options.js"></script>
        <script type="text/javascript">
            $(function () {
                options.init();
            });
        </script>
    </head>
    <body>
        <div class="content-box">
            <div id="message" style="display: none">
                <p id="errors_hdr"></p>
                <ul id="errors"></ul>
            </div>
            <div id="header">
                <h1 id="options_hdr"></h1>
            </div>
            <div class="controls">
                <table>
                    <tr>
                        <td style="width: 50%">
                            <button class="save-btn"></button>
                        </td>
                        <td style="text-align: right">
                            <button class="collapse-all-btn"></button> <button class="expand-all-btn"></button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="features_sct" class="section">
                <h4 id="features_hdr" class="toggle-expand"></h4>
                <div class="contents">
                    <div>
                        <table>
                            <tr>
                                <td colspan="2" rowspan="2" style="width: 50%">
                                    <select id="features" size="5" style="width: 100%"></select>
                                </td>
                                <td style="padding-top: 10px; width: 50%">
                                    <button id="moveUp_btn"><img src="../images/move_up_disabled.gif" /></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="moveDown_btn"><img src="../images/move_down_disabled.gif" /></button>
                                </td>
                            </tr>
                            <tr>
                                <tr>
                                    <td colspan="2">
                                        <label>
                                            <input id="feature_name" class="read-only" type="text" maxlength="16" size="32" />
                                        </label>
                                        <a href="#feature_name_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                        <div id="feature_name_help" class="help"></div>
                                    </td>
                                    <td>
                                        <button id="add_btn"></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label>
                                            <input id="feature_title" class="toggle-feature read-only" type="text" maxlength="32" size="32" disabled />
                                        </label>
                                        <a href="#feature_title_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                        <div id="feature_title_help" class="help"></div>
                                    </td>
                                    <td>
                                        <button id="delete_btn" class="toggle-feature" disabled></button>
                                        <div id="delete_con" class="help"></div>
                                    </td>
                                </tr>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input id="feature_enabled" type="checkbox" class="toggle-feature" disabled />
                                        <span id="feature_enabled_txt"></span>
                                    </label>
                                    <a href="#feature_enabled_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                    <div id="feature_enabled_help" class="help"></div>
                                </td>
                                <td style="text-align: right">
                                    <label>
                                        <span id="feature_shortcut_txt"></span><input id="feature_shortcut" type="text" class="toggle-feature" disabled maxlength="1" size="1" style="text-transform: uppercase" />
                                    </label>
                                    <a href="#feature_shortcut_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                    <div id="feature_shortcut_help" class="help"></div>
                                </td>
                                <td>
                                    <button id="update_btn" class="toggle-feature" disabled></button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <label>
                                        <img id="feature_image_preview" width="16" height="16" style="margin-bottom: -3px" />
                                        <select id="feature_image" class="toggle-feature"></select>
                                    </label>
                                    <a href="#feature_image_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                    <div id="feature_image_help" class="help"></div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <label>
                                        <textarea id="feature_template" class="toggle-feature read-only" rows="5" cols="50" disabled ></textarea>
                                    </label>
                                    <div>
                                        <a id="template_help_lnk" href="#template_help" rel="facebox"></a>
                                        <div id="template_help" class="help"></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id="shorteners_sct" class="section">
                <h4 id="shorteners_hdr" class="toggle-expand"></h4>
                <div class="contents">
                    <div>
                        <table class="styled">
                            <thead>
                                <tr>
                                    <th id="shorteners_enabled_hdr" style="text-align: center; width: 12%"></th>
                                    <th id="shorteners_name_hdr" style="width: 23%"></th>
                                    <th id="shorteners_config_hdr" style="width: 65%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="vertical-align: top">
                                    <td style="text-align: center"><input type="radio" name="enabled_shortener" id="bitly" /></td>
                                    <td><a href="http://bit.ly" target="_blank">bit.ly</a></td>
                                    <td>
                                        <table>
                                            <tr>
                                                <td style="width: 40%">
                                                    <label for="bitlyUsername">
                                                        <span id="bitlyUsername_txt"></span>
                                                    </label>
                                                    <a href="#bitlyUsername_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                                    <div id="bitlyUsername_help" class="help"></div>
                                                </td>
                                                <td>
                                                    <input type="text" id="bitlyUsername" size="28" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="bitlyApiKey">
                                                        <span id="bitlyApiKey_txt"></span>
                                                    </label>
                                                    <a href="#bitlyApiKey_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                                    <div id="bitlyApiKey_help" class="help"></div>
                                                </td>
                                                <td>
                                                    <input type="password" id="bitlyApiKey" size="28" />
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr style="vertical-align: top">
                                    <td style="text-align: center"><input type="radio" name="enabled_shortener" id="googl" /></td>
                                    <td><a href="http://goo.gl" target="_blank">goo.gl</a></td>
                                    <td>
                                        <div>
                                            <label>
                                                <input type="checkbox" id="googlOAuth" />
                                                <span id="googlOAuth_txt"></span>
                                            </label>
                                        <a href="#googlOAuth_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                        <div id="googlOAuth_help" class="help"></div>
                                    </td>
                                </tr>
                                <tr style="vertical-align: top">
                                    <td style="text-align: center"><input type="radio" name="enabled_shortener" id="yourls" /></td>
                                    <td><a href="http://yourls.org" target="_blank">YOURLS</a></td>
                                    <td>
                                        <table>
                                            <tr>
                                                <td style="width: 40%">
                                                    <label for="yourlsUrl">
                                                        <span id="yourlsUrl_txt"></span>
                                                    </label>
                                                    <a href="#yourlsUrl_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                                    <div id="yourlsUrl_help" class="help"></div>
                                                </td>
                                                <td>
                                                    <input type="url" id="yourlsUrl" size="28" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" style="border-bottom: 1px dashed #AAA"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="yourlsUsername">
                                                        <span id="yourlsUsername_txt"></span>
                                                    </label>
                                                    <a href="#yourlsCredentials_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                                    <div id="yourlsCredentials_help" class="help"></div>
                                                </td>
                                                <td>
                                                    <input type="text" id="yourlsUsername" size="28" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="yourlsPassword">
                                                        <span id="yourlsPassword_txt"></span>
                                                    </label>
                                                    <a href="#yourlsCredentials_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                                </td>
                                                <td>
                                                    <input type="password" id="yourlsPassword" size="28" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td id="yourls_or_txt" colspan="2" style="font-weight: bold; text-align: center"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="yourlsSignature">
                                                        <span id="yourlsSignature_txt"></span>
                                                    </label>
                                                    <a href="#yourlsSignature_help" rel="facebox" tabindex="-1"><img alt="?" src="../images/help.png" style="margin-bottom: -3px" /></a>
                                                    <div id="yourlsSignature_help" class="help"></div>
                                                </td>
                                                <td>
                                                    <input type="password" id="yourlsSignature" size="28" />
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="anchors" class="section">
                <h4 id="anchors_hdr" class="toggle-expand"></h4>
                <div class="contents">
                    <div>
                        <label>
                            <input type="checkbox" id="doAnchorTitle" />
                            <span id="doAnchorTitle_txt"></span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="doAnchorTarget" />
                            <span id="doAnchorTarget_txt"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="notifications_sct" class="section">
                <h4 id="notifications_hdr" class="toggle-expand"></h4>
                <div class="contents">
                    <div>
                        <label>
                            <input type="checkbox" id="notifications" />
                            <span id="notifications_txt"></span>
                        </label>
                    </div>
                    <div style="margin: 5px 0 0 4px">
                        <label>
                            <span id="notificationDuration_txt1"></span>
                            <select id="notificationDuration"></select>
                            <span id="notificationDuration_txt2"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="shortcuts_sct" class="section">
                <h4 id="shortcuts_hdr" class="toggle-expand"></h4>
                <div class="contents">
                    <div>
                        <label>
                            <input type="checkbox" id="shortcuts" />
                            <span id="shortcuts_txt"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="controls">
                <table>
                    <tr>
                        <td style="width: 50%">
                            <button class="save-btn"></button>
                        </td>
                        <td style="text-align: right">
                            <button class="collapse-all-btn"></button> <button class="expand-all-btn"></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="support">
            <h4 id="extensions_hdr"></h4>
            <ul id="extensions" style="display: none"></ul>
            <span id="extensions_status_txt"></span>
        </div>
        <div id="footer"></div>
    </body>
</html>
