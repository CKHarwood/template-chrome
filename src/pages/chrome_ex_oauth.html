<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            body {
                font-family: Arial, sans-serif;
                font-size: 13px;

        <script type="text/javascript" src="../js/chrome_ex_oauthsimple.js"></script>
