<!DOCTYPE HTML>
<html>
    <head>
        <style type="text/css">
            body {font-family: Arial, Verdana; font-size: 12px; min-width: 140px; overflow: visible; width: auto;}
            #loadDiv {color: #3D5D6A; display: none; font-family: Verdana, simsun; font-size: 12px; font-weight: bold; line-height: 40px; margin-top: 20px; text-align: center;}
            ul {list-style: none; margin: 0; padding: 0;}
            li {border: 1px solid white; cursor: pointer; list-style: none; margin: 0; padding: 0; clear: both; overflow: hidden;}
            li:hover {background: -webkit-gradient(linear, left top, left bottom, color-stop(0, white),  color-stop(0.4, hsl(215, 67%, 97%)), color-stop(0.41, hsl(213, 48%, 95%))); border: solid 1px #C5CDD3; border-radius: 3px 3px;}
            .menu {background-position: 6px 5px; background-repeat: no-repeat no-repeat; background-size: 16px; color: #3D5D6A; float: left; line-height: 26px; text-indent: .5em; white-space: nowrap;}
            .text {float: left; margin-left: 26px;}
            .shortcut {color: #A1A192; float: left; margin-left: 26px;}
        </style>
        <script type="text/javascript" src="../js/utils.js"></script>
        <script type="text/javascript" src="../js/popup.js"></script>
    </head>
    <body onload="popup.init();"></body>
</html>
